name: Build and Push Audiarr Docker Images

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Optional: Clear old Docker builder cache
      - name: Clear Docker build cache
        run: docker builder prune -af || true

      # Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # === Backend Image ===
      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: nate8727/audiarr-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # === Frontend Image ===
      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: nate8727/audiarr-web:latest
          build-args: |
            VITE_API_URL=http://localhost:5080
          cache-from: type=gha
          cache-to: type=gha,mode=max
